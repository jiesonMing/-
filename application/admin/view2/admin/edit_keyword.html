<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
			<div class="subject">
				<h3>关键字 - 编辑</h3>
				<h5>地址关键字管理</h5>
			</div>
		</div>
	</div>
	<form class="form-horizontal" action="{:U('Admin/Admin/edit_keyword')}" id="keywordform" method="post">
		<div class="ncap-form-default">
			<dl class="row">
				<dt class="tit">
					<label for="keyword"><em>*</em>关键字</label>
				</dt>
				<dd class="opt">
					<input type="text" name="keyword" id="keyword" value="{$info.keyword}" class="input-txt">
					<span class="err" id="keyword_err" style="display: none">关键字不能为空!!</span>
					<p class="notic"></p>
				</dd>
			</dl>
			<div class="bot"><a href="JavaScript:void(0);" onclick="keywordSubmit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
		</div>
		<input type="hidden" name="id" value="{$info.id}">
	</form>
</div>
<script type="text/javascript">

	function keywordSubmit(){
		if($('#keyword').val() == '' ){
			layer.alert('关键字不能为空', {icon: 2});
			return false;
		}
		$('#keywordform').submit();
	}
</script>
</body>
</html>
