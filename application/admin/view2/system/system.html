<style type="text/css">
  div  .box { margin:20px 30px;}
.tab_menu { overflow: hidden; border-bottom:2px solid #ddd; padding-left:10px;}
.tab_menu li { padding:3px 20px; float:left;  line-height:28px; color: #333; margin-right:3px; border-left:1px solid #ddd;border-top:1px solid #ddd;border-right:1px solid #ddd; border-radius:2px 2px 0 0; background:#eee; text-align:center; cursor:pointer;}
.tab_menu li.current {  color: #FFF; background: #ec5151; font-weight:bold; border-left:1px solid #ec5151;border-top:1px solid #ec5151;border-right:1px solid #ec5151; }
div .box .tab_box {  padding: 20px;}
div .box .tab_box li { display:flex; line-height:28px; padding:10px 0; overflow: hidden; border-bottom:1px solid #f0f0f0;}
div .box .tab_box li p { font-size: 12px; width:120px; display:block; text-align:right; padding-right:10px; color: #666;}
div .box .tab_box li input{ border-radius:3px; line-height:28px; border:1px solid #ddd; padding:0 8px; font-size:12px; color:#666;}
div .box .hide { display: none;}
div .box .tab_box select{min-width:100px;}

.tab_table{ width:700px;border-right:1px solid #eee;border-top:1px solid #eee; }
.tab_table td{border-left:1px solid #eee;border-bottom:1px solid #eee; padding:8px 15px; line-height:25px;}
.tab_table thead{ background:#f0f0f0;}
</style>
