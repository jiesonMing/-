<table>
       <tbody>
            <volist name="apiList" id="list" key="k">
              <tr>
              <td align="center" axis="col0">
                <div style="text-align: center; width:20px;">
                    <input name="checkbox" type="checkbox" id="checkbox_a{$k+1}" class="chk_3" value="{$list.id}">
                    <label for="checkbox_a{$k+1}"></label>
                </div>
              </td>  
                <td class="sign" axis="col6">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
			 <td class="handle" >
                <div style="text-align:left;   min-width:50px !important; max-width:inherit !important;">
                  <span class="btn"><em><i class="fa fa-cog"></i>设置<i class="arrow"></i></em>
                  <ul>
                    <li><a href="{:U('Admin/warehouse/addEditApi',array('id'=>$list['id']))}">编辑店铺</a></li>
                    <li><a href="javascript:void(0);" onclick="del('{$list[id]}')">删除店铺</a></li>
                  </ul>
                  </span>
                </div>
              </td>                
                <td align="center" axis="col0">
                    <div style="width: 50px;" class="id">{$list.id}</div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 200px;">{$list.shopName|getSubstr=0,33}</div>
                </td>            
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 200px;">{$list.shopCode|getSubstr=0,33}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 200px;">{$list.shopSercet|getSubstr=0,33}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 200px;">{$list.warehouseCode|getSubstr=0,33}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: left;">{$list.apiURL}</div>
                </td>                    
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>             
          </tbody>
        </table>
        <!--分页位置--> {$page}
        <script type="text/javascript">
          $(function(){
            // 点击分页触发的事件
            $(".pagination  a").click(function(){
                cur_page = $(this).data('p');
                ajax_get_table('search-form2',cur_page);
            }); 
          })
        </script>
