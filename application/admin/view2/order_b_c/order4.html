    //ajax 抓取页面
    function ajax_get_table(tab,page,type,status){
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type : "POST",
            url:"/index.php/Admin/OrderBC/ajaxindex/p/"+page+"/type/"+type+"/status/"+status,//+tab,
            data : $('#'+tab).serialize(),// 你的formid
            success: function(data){
                $("#table").html('');
                $("#table").append(data);
                // 表格行点击选中切换
                $('#flexigrid > table>tbody >tr').click(function(){
                    $(this).toggleClass('trSelected');
                });
            }
        });
    }
	
    // 点击排序
    function sort(field){
        $("input[name='order_by']").val(field);
        var v = $("input[name='sort']").val() == 'desc' ? 'asc' : 'desc';
        $("input[name='sort']").val(v);
        ajax_get_table('search-form2',cur_page);
    }

    //导出选中的数据
    function exportCheck(){
        var inp=$("tbody tr td").find("input");
        var len=$("tbody tr td").find("input").length;
        var str='';
        for(var i=0;i<len;i++){
            if(inp[i].checked){
                str+=inp[i].value+',';
            }
        }
        str=str.substring(str.length-1,",");
        if(str){
            var url = "/index.php/Admin/OrderBC/export_order/ids/"+str;
            window.location.href=url;
        }else{
            layer.alert('请选择订单！', {icon: 2});
        }
    }
	//批量支付
	function payBatch(){
		var orders='';
		$("input[name='checkbox']:checked").each(function(){
			orders+=','+$(this).val();
		});
		if(orders){
			var url="/index.php/Admin/OrderBC/payBatch/orders/"+orders;
			layer.open({
				type: 2,
				title: '批量支付',
				area: ['1150px', '550px'],
				fixed: false, //不固定
				maxmin: true,
				content: url,
				end: function(){
					location.reload();
				},
			});
		}else{
			layer.alert('请选择订单！', {icon: 2});
		}
	}
    
    //重新上传支付单
    function rePayOrder(){
        var orders='';
        $("input[name='checkbox']:checked").each(function(){
            orders+=','+$(this).val();
        });
        if(orders){
            var index=layer.confirm('确定重新上传所选订单的支付单吗？', {icon: 3, title:'提示'}, function(i){  
                $.ajax({
                    type : "POST",
                    url:"/index.php/Admin/OrderBC/rePayOrder",//+tab,
                    data : {orders:orders},// 你的formid
                    success: function(data){
                        //console.log(data);return false;
                        var el=eval('('+data+')');
                        layer.close(index);
                        if(el.statusCode==200){
                            var error=el.data.error;
                            var success=el.data.success;
                            var str='';
                            if(success){
                                str+='<p>成功退回：'+success+'条记录</p>';
                            }
                            if(error){
                                $.each(error,function(index,value){
                                    str+='<p>'+value['order_sn']+':'+value['info']+'</p>';
                                });
                            }
                            layer.open({
                                type:0,
                                icon:'1',
                                title:'成功提示信息：',
                                content:str,
                                end: function(){
                                   location.reload();
                                }
                            });
                        }else{
                            layer.open({
                                type:0,
                                icon:'2',
                                title:'错误提示信息：',
                                content:el.retMessage,
                                end: function(){
                                   location.reload();
                                }
                            });
                        }
                    }
                });
            });
        }else{
            layer.alert('请选择订单！', {icon: 2});
        }
    }

    //一键同步订单
    function syncOrder(){
        var orders='';
        $.ajax({
            type : "POST",
            url:"/index.php/Admin/OrderBC/syncOrder",//+tab,
            data : {orders:orders},// 你的formid
            success: function(data){
                var el=eval('('+data+')');
                if(el.statusCode==200){
                    var str='<p>一键推送返回结果：</p>';
                    var success=el.data.success;
                    if(success){
                        str+='<p>成功推送'+success+'条订单</p>';
                    };
                    var error=el.data.error;
                    if(error){
                         $.each(error,function(n,value){
                             if(value['retCode']==400){
                                if(value['retMessage']){
                                    str+='<p>订单：'+value['orderSn']+'推送失败，原因：'+value['retMessage']+'</p>';
                                    if(value['goods']){
                                        $.each(value['goods'],function(i,val){
                                            str+='<p>订单：'+value['orderSn']+'推送失败，原因是商品：'+val['goodsCode']+val['retMessage']+'</p>';
                                        });
                                    }
                                }
                             }else if(value['retCode']==300){
                                 if(value['retMessage']){
                                    str+='<p>订单：'+value['orderSn']+'推送异常，原因：'+value['retMessage']+'</p>';
                                    if(value['goods']){
                                        $.each(value['goods'],function(i,val){
                                            str+='<p>订单：'+value['orderSn']+'推送异常，原因是商品：'+val['goodsCode']+val['retMessage']+'</p>';
                                        });
                                    }
                                }
                             }
                        });
                    }
                    layer.open({
                        type:0,
                        icon:'1',
                        title:'成功提示信息：',
                        content:str,
                        end: function(){
                           location.reload();
                        }
                    });
                }else{
                    layer.open({
                        type:0,
                        icon:'2',
                        title:'错误提示信息：',
                        content:el.retMessage,
                        end: function(){
                           location.reload();
                        }
                    });
                }
            }
        });
    }
