<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style>
            .info{
                width:50%;
                margin:100px auto;
            }
        </style>
    </head>
    <empty name="data">
        <body>
            <div class="pay">
                <h4 class="info">{$info}</h4>
            </div>
        </body>
    <else />
        <body onLoad="document.dinpayForm.submit();">
            <h4 class="info">正在拉起支付...</h4>
            <form name="dinpayForm" id="dinpayForm" method="POST" action="https://api.yiji.com">                
            <!--form name="dinpayForm" id="dinpayForm" method="POST" action="http://openapi.yijifu.net/gateway.html"-->
                    <foreach name="data" item="vo" key="k">
                        <input type="hidden" name="{$k}" value="{$vo}"/>
                    </foreach>
            </form>
        </body>
    </empty>
</html>
