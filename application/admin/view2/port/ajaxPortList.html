<table>
    <tbody>
        <volist name="portList" id="list" key="k">
            <tr>
                <td align="center" axis="col0">
                    <div style="text-align: center; width:24px;">
                        <input name="checkbox" type="checkbox" id="checkbox_a{$k+1}" class="chk_3" value="{$list.id}">
                        <label for="checkbox_a{$k+1}"></label>
                    </div>
                </td>  
                <td align="center" axis="co10">
                    <div style="text-align: center; width:24px;">{$k}</div>
                </td>               
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 150px;" class="id">{$list.name}</div>
                </td>                
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 150px;" class="id">{$list.fpName}</div>
                </td>                       
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 150px;"><a href="/Admin/Setting/editSetting/id/{$list.settingId}">{$list.settingName}</a></div>
                </td>
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 150px;">{$list.cusOrderCode}</div>
                </td>
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 150px;">{$list.ciqOrderCode}</div>
                </td>
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 200px;">{$list.interfaceUrl}</div>
                </td>
                <td class="handle" axis="col6" >
                    <div style="text-align:center;min-width:50px !important; max-width:inherit !important;">
                        <span class="btn"><em><i class="fa fa-cog"></i>设置<i class="arrow"></i></em>
                            <ul>
                                <li><a href="{:U('/Admin/Port/editPort',array('id'=>$list['id']))}">编辑关区</a></li>
                            </ul>
                        </span>
                    </div>
                </td>                 
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>             
          </tbody>
        </table>
        <!--分页位置--> {$page}
        <script type="text/javascript">
          $(function(){
            // 点击分页触发的事件
            $(".pagination  a").click(function(){
                cur_page = $(this).data('p');
                ajax_get_table('search-form2',cur_page);
            }); 
          })
        </script>
