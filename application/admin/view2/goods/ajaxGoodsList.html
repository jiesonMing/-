<table>
       <tbody>
        <if condition="$goodsList eq null">
            <tr data-id="0" align="center">
                <td colspan="50" style="text-align: center;font-size: 20px;"> 抱歉,暂时搜索不到你想要的东西,换个条件试试？</td>
            </tr>
        <else/>
            <volist name="goodsList" id="list" key="k">
              <tr>
              <td align="center" axis="col0">
                <div style="text-align: center; width:20px;">
                    <input name="checkbox" type="checkbox" id="checkbox_a{$k+1}" class="chk_3" value="{$list.goods_id}">
                    <label for="checkbox_a{$k+1}"></label>
                </div>
              </td>  
                <td class="sign" axis="col6">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
			 <td class="handle" >
                <div style="text-align:left;   min-width:50px !important; max-width:inherit !important;">
                  <span class="btn"><em><i class="fa fa-cog"></i>设置<i class="arrow"></i></em>
                  <ul>
                    <li><a target="_blank" href="{:U('Home/Goods/goodsInfo',array('id'=>$list['goods_id']))}">预览商品</a></li>
                    <li><a href="{:U('Admin/Goods/addEditGoods',array('id'=>$list['goods_id']))}">编辑商品</a></li>
                    <li><a href="javascript:void(0);" onclick="del('{$list[goods_id]}')">删除商品</a></li>
                    <!-- <li><a href="javascript:void(0);" onclick="ClearGoodsHtml('{$list[goods_id]}')">清除静态缓存</a></li> -->
                    <li><a href="javascript:void(0);" onclick="ClearGoodsThumb('{$list[goods_id]}')">清除缩略图缓存</a></li>                    
                  </ul>
                  </span>
                </div>
              </td>                
                <td align="center" axis="col0">
                    <div style="width: 50px;" class="goods_id">{$list.goods_id}</div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: left; width: 300px;">{$list.goods_name|getSubstr=0,33}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 100px;">{$list.goods_sn}</div>
                </td>
                <td align="center" axis="col0">
                    <if condition="$list['warehouse_type'] eq 1">
                        <div style="text-align: center; width: 80px;">保税仓</div>
                    <elseif condition="$list['warehouse_type'] eq 2" />
                        <div style="text-align: center; width: 80px;">普通仓</div>
                    <elseif condition="$list['warehouse_type'] eq 3" />
                        <div style="text-align: center; width: 80px;">海外仓</div>    
                    </if>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">{$portList[$list[portId]][name]}</div>
                </td>
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 100px;">{$catList[$list[cat_id]][name]|getSubstr=0,10}</div>
                </td>
                <td align="center" axis="col0">
                    <div style="text-align: center; width: 50px;">
                        <input type="text" class="shop_price" value="{$list.shop_price}" size="6" />
                    </div>
                </td>  
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 61px;">
                        <input type="text" class="firstMemberPrice" value="{$list.firstMemberPrice}" size="6" />
                  </div>
                </td>   
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 61px;">
                        <input type="text" class="secondMemberPrice" value="{$list.secondMemberPrice}" size="6" />
                  </div>
                </td>   
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 61px;">
                      <input type="text" class="thirdMemberPrice" value="{$list.thirdMemberPrice}" size="6" />
                  </div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_recommend] eq 1'>
                      <span class="yes" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_recommend',this)" ><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_recommend',this)" ><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>                
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_new] eq 1'>
                      <span class="yes" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_new',this)" ><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_new',this)" ><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>       
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_hot] eq 1'>
                      <span class="yes" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_hot',this)" ><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_hot',this)" ><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>       
                <td align="center" axis="col0">
                  <div style="text-align: center; width: 50px;">
                    <if condition='$list[is_on_sale] eq 1'>
                      <span class="yes" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_on_sale',this)" ><i class="fa fa-check-circle"></i>是</span>
                      <else />
                      <span class="no" onClick="changeTableVal('goods','goods_id','{$list.goods_id}','is_on_sale',this)" ><i class="fa fa-ban"></i>否</span>
                    </if>
                  </div>
                </td>    
                <td align="center" axis="col0">                  
                <div style="text-align: center; width: 50px;">
                  <input type="text" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onChange="changeTableVal('goods','goods_id','{$list.goods_id}','store_count',this)" size="4" value="{$list.store_count}" />
                </div>                  
                </td>           
                <td align="center" axis="col0">                  
                <div style="text-align: center; width: 50px;">
                  <input type="text" onKeyUp="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onChange="changeTableVal('goods','goods_id','{$list.goods_id}','sort',this)" size="4" value="{$list.sort}" />
                </div>                  
                </td>                     
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>
            </if>             
          </tbody>
        </table>
        <!--分页位置--> {$page}
        <script>
            $(function(){
                $(".shop_price").each(function(index,item){
                    $(this).blur(function(){
                        var goods_id=$(".goods_id").eq(index).text();
                        var shop_price=$(this).val();
                        //alert(goods_id);
                        $.ajax({
                            type:'POST',
                            url:"{:U('Admin/Goods/changeShopPrice')}",
                            data:{goods_id:goods_id,shop_price:shop_price},
                            dataType:'json',
                            success:function(data){
                                //console.log(data);return false;
                                if(data.statusCode==200){
                                    layer.alert('成功', {icon: 1});	
                                }else if(data.statusCode==300){
                                    
                                }else{
                                    layer.alert(data.retMessage, {icon: 2});
                                }
                            }
                        });
                        return false;
                    });
                });
                $(".firstMemberPrice").each(function(index,item){
                    $(this).blur(function(){
                        var goods_id=$(".goods_id").eq(index).text();

                                }else{
                                    layer.alert(data.retMessage, {icon: 2});
                                }
                            }
                        });
                        return false;
                    });
                });
                $(".secondMemberPrice").each(function(index,item){
                    $(this).blur(function(){
                        var goods_id=$(".goods_id").eq(index).text();
                        var secondMemberPrice=$(this).val();
                        //alert(goods_id);
                        $.ajax({
                            type:'POST',
                            url:"{:U('Admin/Goods/secondMemberPrice')}",
                            data:{goods_id:goods_id,secondMemberPrice:secondMemberPrice},
                            dataType:'json',
                            success:function(data){
                                //console.log(data);return false;
                                if(data.statusCode==200){
                                    layer.alert('成功', {icon: 1});	
                                }else if(data.statusCode==300){
                                    
                                }else{
                                    layer.alert(data.retMessage, {icon: 2});
                                }
                            }
                        });
                        return false;
                    });
                });
                $(".thirdMemberPrice").each(function(index,item){
                    $(this).blur(function(){
                        var goods_id=$(".goods_id").eq(index).text();
                        var thirdMemberPrice=$(this).val();
                        //alert(goods_id);
                        $.ajax({
                            type:'POST',
                            url:"{:U('Admin/Goods/thirdMemberPrice')}",
                            data:{goods_id:goods_id,thirdMemberPrice:thirdMemberPrice},
                            dataType:'json',
                            success:function(data){
                                //console.log(data);return false;
                                if(data.statusCode==200){
                                    layer.alert('成功', {icon: 1});	
                                }else if(data.statusCode==300){
                                    
                                }else{
                                    layer.alert(data.retMessage, {icon: 2});
                                }
                            }
                        });
                        return false;
                    });
                });
            });
            // 点击分页触发的事件
            $(".pagination  a").click(function(){
                cur_page = $(this).data('p');
                ajax_get_table('search-form2',cur_page);
            });	
            /*
             * 清除静态页面缓存
             */
            function ClearGoodsHtml(goods_id)
            {
                $.ajax({
                    type:'GET',
                    url:"{:U('Admin/System/ClearGoodsHtml')}",
                    data:{goods_id:goods_id},
                    dataType:'json',
                    success:function(data){
                        layer.alert(data.msg, {icon: 2});								 
                    }
                });
            }
            /*
             * 清除商品缩列图缓存
             */
            function ClearGoodsThumb(goods_id)
            {
                $.ajax({
                    type:'GET',
                    url:"{:U('Admin/System/ClearGoodsThumb')}",
                    data:{goods_id:goods_id},
                    dataType:'json',
                    success:function(data){
                        layer.alert(data.msg, {icon: 2});								 
                    }
                });
            }		
			
        </script>
